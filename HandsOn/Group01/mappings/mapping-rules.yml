prefixes:
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/
  geo: http://www.w3.org/2003/01/geo/wgs84_pos#
  dbo: http://dbpedia.org/ontology/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  sc: http://smartcity.linkeddata.es/lcc/ontology#
  
mappings:
  park:
    sources:
      - [./csv/combinado-updated.csv~csv]
    s: "http://smartcity.linkeddata.es/lcc/resource/park/$(IDNOMBRE)"
    po:
      - [a, sc:ParkGarden]
      - [schema:name,$(IDNOMBRE)]
      - [schema:postalCode,$(CODIGO-POSTAL), xsd:string]
      - [schema:streetAddress,$(NOMBRE-VIA)]
      - [schema:telephone,$(TELEFONO)]
      - [schema:email,$(EMAIL)]
      - [sc:accessibility,$(ACCESIBILIDAD)]
      - [geo:lat,$(LATITUD), xsd:decimal]
      - [geo:long,$(LONGITUD), xsd:decimal]
      - [sc:surface,$(superficieLimpia), xsd:decimal] 
      - [sc:hasSportsFacilities,$(tieneInstalacionesDeportivas)]
      - p: schema:containedInPlace
        o:
          - mapping: district
      - p: sc:hasNearby
        o:
          - mapping: subway
      - p: sc:hasNearby
        o:
          - mapping: bus
      - p: sc:hasNearby
        o:
          - mapping: cercanias
